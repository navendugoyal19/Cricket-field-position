<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grass pattern -->
    <pattern id="grassPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#2d8659"/>
      <!-- Grass blades -->
      <path d="M5,35 Q8,30 11,35 T17,35" stroke="#1e6b47" stroke-width="0.8" fill="none" opacity="0.4"/>
      <path d="M12,35 Q15,30 18,35 T24,35" stroke="#1e6b47" stroke-width="0.8" fill="none" opacity="0.4"/>
      <path d="M20,35 Q23,30 26,35 T32,35" stroke="#1e6b47" stroke-width="0.8" fill="none" opacity="0.4"/>
      <path d="M28,35 Q31,30 34,35" stroke="#1e6b47" stroke-width="0.8" fill="none" opacity="0.4"/>
      <!-- Random dots for texture -->
      <circle cx="10" cy="15" r="1" fill="#1e6b47" opacity="0.3"/>
      <circle cx="25" cy="20" r="1.5" fill="#1e6b47" opacity="0.3"/>
      <circle cx="35" cy="10" r="1" fill="#1e6b47" opacity="0.3"/>
    </pattern>
    
    <!-- Radial gradient for field depth -->
    <radialGradient id="fieldGradient" cx="500" cy="500" r="500">
      <stop offset="0%" style="stop-color:#3a9d6d;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#2d8659;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e6b47;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Pitch gradient -->
    <linearGradient id="pitchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9e7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9e7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pitch texture pattern -->
    <pattern id="pitchPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#fef3c7" opacity="0.3"/>
      <line x1="0" y1="2" x2="4" y2="2" stroke="#fde68a" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background field -->
  <rect width="1000" height="1000" fill="url(#fieldGradient)"/>
  
  <!-- Grass texture overlay -->
  <rect width="1000" height="1000" fill="url(#grassPattern)" opacity="0.7"/>
  
  <!-- Boundary rope (outer circle) -->
  <circle cx="500" cy="500" r="460" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="6" opacity="0.9"/>
  <circle cx="500" cy="500" r="460" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- 30-yard circle -->
  <circle cx="500" cy="500" r="350" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-dasharray="10,5" opacity="0.7"/>
  
  <!-- Pitch (centered vertically) -->
  <rect x="465" y="210" width="70" height="580" fill="url(#pitchGradient)" stroke="#000" stroke-width="5" opacity="0.95"/>
  <rect x="465" y="210" width="70" height="580" fill="url(#pitchPattern)" opacity="0.4"/>
  
  <!-- Popping crease (top) -->
  <line x1="400" y1="210" x2="600" y2="210" stroke="#000" stroke-width="4"/>
  
  <!-- Popping crease (bottom) -->
  <line x1="400" y1="790" x2="600" y2="790" stroke="#000" stroke-width="4"/>
  
  <!-- Return creases (top) -->
  <line x1="465" y1="210" x2="465" y2="280" stroke="#000" stroke-width="4"/>
  <line x1="535" y1="210" x2="535" y2="280" stroke="#000" stroke-width="4"/>
  
  <!-- Return creases (bottom) -->
  <line x1="465" y1="790" x2="465" y2="720" stroke="#000" stroke-width="4"/>
  <line x1="535" y1="790" x2="535" y2="720" stroke="#000" stroke-width="4"/>
  
  <!-- Stumps at top (3 stumps) -->
  <rect x="490" y="200" width="6" height="20" fill="#78350f" stroke="#000" stroke-width="1"/>
  <rect x="497" y="200" width="6" height="20" fill="#78350f" stroke="#000" stroke-width="1"/>
  <rect x="504" y="200" width="6" height="20" fill="#78350f" stroke="#000" stroke-width="1"/>
  <!-- Bails -->
  <rect x="485" y="198" width="30" height="3" fill="#92400e" stroke="#000" stroke-width="1" rx="1"/>
  
  <!-- Stumps at bottom (3 stumps) -->
  <rect x="490" y="780" width="6" height="20" fill="#78350f" stroke="#000" stroke-width="1"/>
  <rect x="497" y="780" width="6" height="20" fill="#78350f" stroke="#000" stroke-width="1"/>
  <rect x="504" y="780" width="6" height="20" fill="#78350f" stroke="#000" stroke-width="1"/>
  <!-- Bails -->
  <rect x="485" y="778" width="30" height="3" fill="#92400e" stroke="#000" stroke-width="1" rx="1"/>
  
  <!-- Subtle shadow for pitch -->
  <ellipse cx="500" cy="500" rx="40" ry="300" fill="rgba(0,0,0,0.1)"/>
</svg>


